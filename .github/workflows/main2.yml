permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  FOLDER_ID: b1gpbamg8gs2uahuonc0
  SA_ID: aje9gng5ufshjitn0o2j
  FUNCTION_NAME: crop-image-test
  FUNCTION_RUNTIME: nodejs18
  FUNCTION_ENTRYPOINT: index.handler
  FUNCTION_MEMORY: 256Mb
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - run: npm run build --if-present
      # Опционально можно запустить прогон тестов, если они есть
      # - run: npm run test
      
      # Теперь мы можем используя ID сервисного аккаунта, который мы создали ранее, выпустить IAM токен для него,
      # путем обмена GitHub токена на IAM токен.
      - name: Get Yandex Cloud IAM token
        id: get-iam-token
        uses: docker://ghcr.io/yc-actions/yc-iam-token-fed:1.0.0
        with:
          yc-sa-id: ${{env.SA_ID}}
      - name: Deploy Function
        id: sls-func
        uses: yc-actions/yc-sls-function@v3.1.0
        with:
          yc-iam-token: ${{ steps.get-iam-token.outputs.token }}
          folder-id: ${{env.FOLDER_ID}}
          function-name: 'github-deploy'
          runtime: ${{env.FUNCTION_RUNTIME}}
          memory: ${{env.MEMORY}}
          entrypoint: ${{env.FUNCTION_ENTRYPOINT}}
          environment: |
            DEBUG=True
            FOO=bar
          include: |
            ./dist
            package.json
          exclude: |
            **/*.ts
